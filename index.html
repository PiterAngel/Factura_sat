<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Archivos XML</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="files/style.css">
    <link rel="icon" href="https://brandslogos.com/wp-content/uploads/thumbs/nerv-logo-black-and-white.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Insertar Archivos XML</h1>
        <input type="file" id="fileInput" multiple accept=".xml" class="btn btn-outline-dark">
        
        <table id="resultTable" class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del Archivo</th>
                    <th>Servicio</th>
                    <th>Numero</th>
                    <th>Serie</th>
                    <th>NIT Emisor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <button id="downloadExcel" type="button" class="btn btn-outline-dark">Descargar Excel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="files/script.js"></script>
</body>
</html>
